name: check

on:
  push:
    branches:
      - main
  pull_request:
  
jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Rust Toolchain Setup
        run: rustup show
      - uses: Swatinem/rust-cache@v2
      - name: Check format
        run: cargo fmt --all -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Rust Toolchain Setup
        run: rustup show
      - uses: Swatinem/rust-cache@v2
      - name: Check lint
        run: cargo clippy
        
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Rust Toolchain Setup
        run: rustup show
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: pip install cairo-lang; cargo test

  udeps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true

      - uses: Swatinem/rust-cache@v2
      - name: Install udeps
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-udeps
      - name: Run udeps
        uses: actions-rs/cargo@v1
        with:
          command: udeps
          args: --all-targets
