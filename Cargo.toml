workspace = { members = ["cairo-type-derive", "bin/hint_tool"] }
[package]
edition = "2021"
name = "snos"
version = "0.1.0"

[dependencies]
anyhow = "1.0.75"
assert_matches = "1.5.0"
async-stream = "0.3.5"
base64 = "0.21.3"
bitvec = { version = "1.0.1", features = ["serde"] }
futures = "0.3.30"
futures-util = "0.3.30"
heck = "0.4.1"
hex = "0.4.3"
indexmap = "1.9.2"
indoc = "2"
lazy_static = "1.4.0"
log = "0.4.19"
num-bigint = "0.4"
num-integer = "0.1.45"
num-traits = "0.2.16"
regex = "1.10.0"
reqwest = { version = "0.11.18", features = ["blocking", "json"] }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = { version = "1.0.105", features = ["arbitrary_precision"] }
serde_with = "3.3.0"
serde_yaml = "0.9.25"
thiserror = "1.0.48"
tokio = { version = "1.36.0", features = ["rt-multi-thread"] }
tokio-stream = "0.1.14"
uuid = { version = "1.4.0", features = ["v4", "serde"] }
zip = { version = "0.6.6", features = ["deflate-zlib"] }

# Starknet
blockifier = { git = "https://github.com/unstark/blockifier", branch = "feat/derive-clone", features = ["testing"] }
starknet_api = { git = "https://github.com/bidzyyys/starknet-api.git", branch = "feature/scale-codec" }
starknet-crypto = "0.6.0"
cairo-type-derive = { version = "0.1.0", path = "cairo-type-derive" }
cairo-vm = { git = "https://github.com/lambdaclass/cairo-vm", rev = "f87be4d9cfad2100d4a5c085cf2aabc9caced40f", features = ["extensive_hints", "cairo-1-hints"] }
cairo-lang-starknet = { version = "2.6.3" }
cairo-lang-starknet-classes = { version = "2.6.3" }
cairo-lang-casm = { version = "2.6.3" }

[dev-dependencies]
getset = "0.1.2"
pretty_assertions = "1.4.0"
rand = "0.8.5"
rstest = "0.18.2"
