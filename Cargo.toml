[workspace]
resolver = "2"

members = [
  "crates/core/generate-pie",
  "crates/rpc-client",
  "crates/rpc-replay",
  "crates/starknet-os-types",
  "e2e-tests",
]

[workspace.package]
version = "0.2.0"
edition = "2021"
rust-version = "1.87.0"
repository = "https://github.com/keep-starknet-strange/snos/"
license-file = "LICENSE"

[workspace.dependencies]
starknet_api = { git = "https://github.com/karnotxyz/sequencer", rev = "e04617e0581d5ec93a035ec0e15419b4c201b629", features = [
  "testing",
] }
starknet_os = { git = "https://github.com/karnotxyz/sequencer", rev = "e04617e0581d5ec93a035ec0e15419b4c201b629", features = [
  "testing",
] }
blockifier = { git = "https://github.com/karnotxyz/sequencer", rev = "e04617e0581d5ec93a035ec0e15419b4c201b629", features = [
  "testing",
] }
starknet_patricia = { git = "https://github.com/karnotxyz/sequencer", rev = "e04617e0581d5ec93a035ec0e15419b4c201b629", features = [
  "testing",
] }
shared_execution_objects = { git = "https://github.com/karnotxyz/sequencer", rev = "e04617e0581d5ec93a035ec0e15419b4c201b629" }

cairo-lang-starknet = "=2.12.3"
cairo-lang-starknet-classes = "=2.12.3"
cairo-lang-utils = "=2.12.3"
cairo-lang-casm = "=2.12.3"
cairo-vm = "=2.5.0"

starknet = "0.17.0"
starknet-types-core = "0.2.1"

pathfinder-class-hash = { git = "https://github.com/eqlabs/pathfinder", rev = "f205768f0ca4b6adcdce338e6f95ee9acb80b734", package = "pathfinder-class-hash" }

env_logger = "0.11.6"
log = "0.4.19"
reqwest = { version = "0.11.18", features = ["blocking", "json"] }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = { version = "1.0.105", features = ["arbitrary_precision"] }
tokio = { version = "1.37.0", features = ["rt-multi-thread"] }
thiserror = "1.0.48"
anyhow = "1.0"
flate2 = "1.0.32"
num-bigint = "0.4"
once_cell = "1.20.0"
rayon = "1.10"
serde_with = "3.3.0"
starknet-core = "0.16.0"
starknet-crypto = "0.8.1"
bitvec = { version = "1.0", default-features = false, features = ["std"] }
num-traits = "0.2.19"
async-trait = "0.1.89"
chrono = "0.4.41"
clap = { version = "4.5.46", features = ["derive"] }
futures = "0.3"

indoc = "2"
rstest = "0.18.2"

starknet-os-types = { path = "crates/starknet-os-types" }
