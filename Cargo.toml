[package]
edition = "2021"
name = "snos"
version = "0.1.0"

[dependencies]
anyhow = "1.0.75"
base64 = "0.21.3"
bitvec = { version = "1.0.1", features = ["serde"] }
blockifier = { git = "https://github.com/keep-starknet-strange/blockifier.git", branch = "lucas/clone", features = [
  "testing", "clone"
] }
cairo-felt = "0.9.0"
cairo-vm = "0.9.0"
cairo-vm-blockifier = { package = "cairo-vm", version = "0.8.7" }
hex = "0.4.3"
indexmap = "1.9.2"
lazy_static = "1.4.0"
log = "0.4.19"
num-integer = "0.1.45"
num-traits = "0.2.16"
regex = "1.10.0"
reqwest = { version = "0.11.18", features = ["blocking", "json"] }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = { version = "1.0.105", features = ["arbitrary_precision"] }
serde_with = "3.3.0"
serde_yaml = "0.9.25"
starknet-crypto = "0.6.0"
starknet_api = { version = "0.5.0-rc1", features = ["testing"] }
thiserror = "1.0.48"
tokio = "1.32.0"
uuid = { version = "1.4.0", features = ["v4", "serde"] }
zip = { version = "0.6.6", features = ["deflate-zlib"] }

[dev-dependencies]
pretty_assertions = "1.4.0"
rstest = "0.18.2"

[patch.crates-io]
starknet_api = { git = "https://github.com/starkware-libs/starknet-api", rev = "1526a40921762641a39872643c53305c3e959ab2" }
